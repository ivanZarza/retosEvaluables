<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Pokemon</title>
  <link rel="stylesheet" href="retoPokemon.css">
</head>

<body>
    <div class="container">
      <div class="rotulo">
        <h1>Pokemon</h1>
      </div>
      <div class="buscador">
        <label><span>Escribe el nombre del Pokemon</span><input type="text" placeholder="Escribe aqui"
            id="nombrePokemon"></label>
        <button type="button" id="botonBuscar">Buscar</button>
        <div class="pagina">
          <button type="button" id="botonAnterior">ANTERIOR</button>
          <button type="button" id="botonSiguiente">SIGUIENTE</button>
        </div>
      </div>
      <div class="datos">
        <div id="resultado"></div>
      </div>
    </div>

    <script src="retoPokemon.js"></script>
</body>

</html>
