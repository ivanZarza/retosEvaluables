<main>
  <div class="rotulo">
    <h1>Libros</h1>
  </div>
  <div class="buscar">
    <label><span>Id del libro</span><input [(ngModel)]="libroId" name="libroId" type="number"></label>
    <button (click)="buscarLibro(libroId)">Buscar</button>
  </div>
  <section *ngIf="this.serviceBookService.books.length > 0; else sinLibros">
    <ng-container *ngFor="let book of this.serviceBookService.books; let isEven = even">
      <app-card [bookDesdePadre]="book" [isEven]="isEven" (libroABorrar)="libroABorrar($event)">
      </app-card>
    </ng-container>
  </section>
  <ng-template #sinLibros>
    <div class="vacio">
      <h2>No hay libros disponibles</h2>
    </div>
  </ng-template>
</main>
